<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Seasonal Joy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="navbar"></header>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar').innerHTML = data);
  </script>

  <section class="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="https://source.unsplash.com/random/800x600/?holiday,1" alt="Photo 1">
      <img src="https://source.unsplash.com/random/800x600/?holiday,2" alt="Photo 2">
      <img src="https://source.unsplash.com/random/800x600/?holiday,3" alt="Photo 3">
      <img src="https://source.unsplash.com/random/800x600/?holiday,4" alt="Photo 4">
      <img src="https://source.unsplash.com/random/800x600/?holiday,5" alt="Photo 5">
      <img src="https://source.unsplash.com/random/800x600/?holiday,6" alt="Photo 6">
    </div>
  </section>
</body>
</html>
